<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HaitianArt Haven</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Haitian Arts and Crafts</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="about/about.html">About</a></li>
          <li><a href="product/products.html">Products</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section class="landing">
      <h1>Welcome to Haitian Arts and Crafts</h1>
      <p>
        Discover the vibrant culture and artistry of Haiti through our exquisite

      </p>
      <a href="product/products.html" class="cta-button"

        Next &#10095;
      </button>
      <div class="carousel-slide fade">
        <img src="haitianArt/art1.webp" alt="Carousel Image 1" />

      <div class="carousel-slide fade">
        <img src="haitianArt/art2.webp" alt="Carousel Image 2" />
      </div>
      <div class="carousel-slide fade">
        <img src="haitianArt/art3.webp" alt="Carousel Image 3" />
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Haitian Arts and Crafts</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
